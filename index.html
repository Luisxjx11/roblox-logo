<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Roblox</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="Roblox_Logo_2021-removebg-preview.png" alt="Logo" height="30px">
        </div>
        <nav class="nav-links">
            <a href="#">Destaques</a>
            <a href="#">Mercado</a>
            <a href="#">Criar</a>
            <a href="#">Robux</a>
        </nav>
        <div class="user-actions">
            <button class="btn">Cadastrar-se</button>
            <button class="btn2">Entrar</button>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Entrar na Roblox</h2>
            <form>
              <input type="text" id="username" name="username" placeholder="Usuário/e-mail/telefone" required>
              <input type="password" id="password" name="password" placeholder="Senha" required>

                <button type="submit">Entrar</button>

                <div class="links">
                    <a href="#">Esqueceu a senha ou nome de usuário?</a>
                    <a href="#">Envie-me um código único por e-mail</a>
                    <a href="#">Use outro dispositivo</a>
                </div>

                <p>Não possui uma conta? <a href="#">Cadastrar-se</a></p>
            </form>
        </div>
    </div>
</body>
</html>
